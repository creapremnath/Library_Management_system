<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        .error {
            font-size: 120px;
            font-weight: bold;
            color: #ff6b6b;
            animation: bounce 2s infinite;
        }

        .message {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .home-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-link:hover {
            background-color: #0056b3;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 600px) {
            .error {
                font-size: 80px;
            }

            .message {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="error">404</div>
        <div class="message">Oops! The page you are looking for doesn't exist.</div>
        <a href="/" class="home-link">Go Back Home</a>
    </div>

</body>
</html>
